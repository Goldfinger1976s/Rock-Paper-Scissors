<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Papper Scissors</title>
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <div class="container">
        <button class="btn" value="rock">Rock</button>
        <button class="btn" value="paper">Paper</button>
        <button class="btn" value="scissors">Scissors</button>
        <div class="contents">
            <h3 class="displayUserChoice">User Choice: </h3>
            <h3 class="displayCompChoice">Comp Choice: </h3>
            <h3 class="result">Result: </h3>
        </div>
        <div class="score"></div>
    </div>
</body>
<script src="./index.js"></script>
</html>
